<!DOCTYPE html>
<html lang="en">
<head>
    <title>Mixed CSS Example</title>

    <link rel="stylesheet" href="style.css">

    <style>
        h2 {
            color: red;
            text-align: center;
        }
        .internal {
            color: purple;
            font-weight: bold;
        }
    </style>
</head>
<body>

    <h1>This Heading Uses External CSS</h1>

    <h2>This Heading Uses Internal CSS</h2>

    <p class="internal">
        This paragraph is styled using Internal CSS.
    </p>

    <p style="color: orange; font-size: 18px;">
        This paragraph uses Inline CSS.
    </p>

</body>
</html>
