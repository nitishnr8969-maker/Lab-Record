<!DOCTYPE html>
<html lang="en">
<head>

    <title>CSS Selectors Demo</title>

    <style>
       
        * {
            font-family: Arial, sans-serif;
        }

        .highlight {
            color: blue;
            font-weight: bold;
        }

        #mainHeading {
            color: red;
            text-align: center;
        }

        div p {
            color: green;
        }

        h2, h3, footer {
            background-color: #f2f2f2;
            padding: 10px;
        }
    </style>
</head>
<body>

    <h1 id="mainHeading">CSS Selectors Example</h1>

    <h2>Class Selector</h2>
    <p class="highlight">
        This paragraph uses a class selector.
    </p>

    <h3>Descendant Selector</h3>
    <div>
        <p>This paragraph is inside a div.</p>
    </div>

    <p>This paragraph is outside the div.</p>

    <footer>
        Group selector applied to h2, h3, and footer.
    </footer>

</body>
</html>
