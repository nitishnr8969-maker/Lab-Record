<!DOCTYPE html>
<html lang="en">
<head>
    
    <title>Advanced CSS Styling</title>

    <style>
        body {
            background-image: url("https://picsum.photos/1200/800");
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .container {
            background-color: rgba(255, 255, 255, 0.9);
            width: 70%;
            margin: 50px auto;             
            padding: 20px;                 
            border: 4px solid #333;         
            border-radius: 10px;
        }

        h1 {
            text-align: center;
            border-bottom: 2px solid #666;
            padding-bottom: 10px;
        }

        .box {
            background-color: #f2f2f2;
            margin: 20px;                   
            padding: 15px;                  
            border: 2px dashed #0077cc;     
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Advanced CSS Styling</h1>

        <div class="box">
            <p>
                This box demonstrates the <b>CSS Box Model</b> which includes
                <i>margin, border, padding, and content</i>.
            </p>
        </div>

        <div class="box">
            <p>
                Background images, borders, margins, and padding are used
                to make web pages attractive and well-structured.
            </p>
        </div>
    </div>

</body>
</html>
