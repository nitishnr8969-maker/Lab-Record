<!DOCTYPE html>
<html lang="en">
<head>
    <title>Div and Span Example</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
        }
        .container {
            width: 80%;
            margin: 30px auto;
            background-color: white;
            padding: 20px;
            border: 2px solid #333;
        }
        .header {
            background-color: #0077cc;
            color: white;
            padding: 15px;
            text-align: center;
        }
        .content {
            margin-top: 20px;
            padding: 15px;
            background-color: #f2f2f2;
        }
        .footer {
            margin-top: 20px;
            padding: 10px;
            background-color: #333;
            color: white;
            text-align: center;
        }
        .highlight {
            color: red;
            font-weight: bold;
        }
        .italicText {
            color: green;
            font-style: italic;
        }
    </style>
</head>
<body>
    <div class="container">

        <div class="header">
            <h1>Div and Span Demo</h1>
        </div>

        <div class="content">
            <p>
                This paragraph uses <span class="highlight">span</span> to
                highlight text and <span class="italicText">apply inline styling</span>.
            </p>
            <p>
                The <span class="highlight">div element</span> is used to create
                layout sections like header, content, and footer.
            </p>
        </div>
        <div class="footer">
            Â© 2025 Web Design Example
        </div>

    </div>
</body>
</html>
